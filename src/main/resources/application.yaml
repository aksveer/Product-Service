server:
    port: 8081

spring:
    application:
        name: ProductService
    datasource:
      url: jdbc:mysql://${DB_HOST:localhost}:3306/productdb
      username: root
      password: admin-password
      driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      show-sql: true
      hibernate:
        ddl-auto: update